# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py38, py39, py310, py311, py312, pypy3, docs, security, flake8, pylint, black, typing, pre-commit

[testenv]
deps =
    pytest !=3.1.1, !=3.1.2
    pytest-cov
commands =
    python -m pytest \
        --doctest-modules \
        --cov=w3lib --cov-report=term --cov-report=xml \
        {posargs:w3lib tests}

[testenv:security]
deps =
    bandit
commands =
    bandit -r -c .bandit.yml {posargs:w3lib}

[testenv:typing]
basepython = python3
deps =
    # mypy would error if pytest (or its sub) not found
    pytest
    mypy==1.0.0
commands =
    mypy --strict {posargs: w3lib tests}

[testenv:flake8]
basepython = python3
deps =
    flake8==6.1.0
commands =
    flake8 \
    {posargs:w3lib tests setup.py}

[testenv:pylint]
deps =
    {[testenv]deps}
    pylint==3.0.0
commands =
    pylint conftest.py docs setup.py tests w3lib

[testenv:black]
deps =
    black==22.6.0
commands =
    black {posargs:--check conftest.py setup.py tests w3lib}

[testenv:docs]
changedir = docs
deps = -rdocs/requirements.txt
commands =
    sphinx-build -W -b html . {envtmpdir}/html

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
skip_install = true
